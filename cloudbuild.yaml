# Google Cloud Build Configuration
# Déploiement automatique sur Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/veloflott-api:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/veloflott-api:latest'
      - '-f'
      - 'Dockerfile.production'
      - '.'

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/veloflott-api:$BUILD_ID'
    id: 'push-build-id'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/veloflott-api:latest'
    id: 'push-latest'
    waitFor: ['push-build-id']

  # Step 3: Run database migrations
  # Exécute les migrations avant le déploiement pour s'assurer que la base de données est à jour
  - name: 'gcr.io/cloud-builders/gcloud'
    secretEnv: ['DB_PASSWORD', 'APP_KEY']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Installer cloud_sql_proxy
        curl -o /cloud_sql_proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.8.1/cloud-sql-proxy.linux.amd64
        chmod +x /cloud_sql_proxy

        # Démarrer le proxy en arrière-plan
        /cloud_sql_proxy --unix-socket /cloudsql $_CLOUD_SQL_CONNECTION_NAME &
        sleep 3

        # Lancer les migrations via Docker
        docker run --rm \
          -v /cloudsql:/cloudsql \
          -e APP_ENV=production \
          -e APP_DEBUG=false \
          -e LOG_CHANNEL=stderr \
          -e DB_CONNECTION=pgsql \
          -e DB_HOST=/cloudsql/$_CLOUD_SQL_CONNECTION_NAME \
          -e DB_PORT=5432 \
          -e DB_DATABASE=veloflott_db \
          -e DB_USERNAME=veloflott_user \
          -e "DB_PASSWORD=$DB_PASSWORD" \
          -e "APP_KEY=$APP_KEY" \
          gcr.io/$PROJECT_ID/veloflott-api:$BUILD_ID \
          php artisan migrate --force --no-interaction -vvv
    id: 'run-migrations'
    waitFor: ['push-latest']

  # Step 4: Deploy to Cloud Run
  # N'exécute le déploiement qu'après le succès des migrations
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    id: 'deploy-to-cloud-run'
    waitFor: ['run-migrations']
    args:
      - 'run'
      - 'deploy'
      - 'veloflott-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/veloflott-api:$BUILD_ID'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '$_CLOUD_SQL_CONNECTION_NAME'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'

# Substitutions par défaut (peuvent être override dans les triggers)
substitutions:
  _REGION: europe-west9
  _CLOUD_SQL_CONNECTION_NAME: project-08eb5a0c-d370-4877-a5a:europe-west9:veloflott-db

# Images à stocker dans Container Registry
images:
  - 'gcr.io/$PROJECT_ID/veloflott-api:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/veloflott-api:latest'

# Options de build
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Secrets depuis Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/veloflott-db-password/versions/latest
      env: 'DB_PASSWORD'
    - versionName: projects/$PROJECT_ID/secrets/veloflott-app-key/versions/latest
      env: 'APP_KEY'

# Timeout du build (10 minutes)
timeout: 600s
